<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- 별도의 CSS 파일 연결 -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Course Information</div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">강의 코드: <span id="courseCode"></span></li>
                            <li class="list-group-item">강의 이름: <span id="courseName"></span></li>
                            <li class="list-group-item">학점: <span id="courseGrade"></span></li>
                            <li class="list-group-item">수업 요일: <span id="courseDay"></span></li>
                            <li class="list-group-item">수업 시작 시간: <span id="courseTimeStart"></span></li>
                            <li class="list-group-item">수업 종료 시간: <span id="courseTimeEnd"></span></li>
                            <!-- 기타 강의 정보 항목 추가 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
