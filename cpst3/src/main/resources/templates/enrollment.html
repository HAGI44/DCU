<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- 별도의 CSS 파일 연결 -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Enrollment</div>
                    <div class="card-body">
                        <form id="enrollmentForm">
                            <div class="form-group">
                                <label for="studentCode">학생 코드</label>
                                <input type="text" class="form-control" id="studentCode" name="studentCode" required>
                            </div>
                            <div class="form-group">
                                <label for="courseCode">강의 코드</label>
                                <input type="text" class="form-control" id="courseCode" name="courseCode" required>
                            </div>
                            <div class="form-group">
                                <label for="mileageBet">마일리지</label>
                                <input type="text" class="form-control" id="mileageBet" name="mileageBet" required>
                            </div>
                            <button type="submit" class="btn btn-primary">등록하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- jQuery CDN 연결 -->
    <script src="scripts.js"></script> <!-- 별도의 JavaScript 파일 연결 -->
</body>
</html>
