<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- 별도의 CSS 파일 연결 -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">User Info</div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">학번: <span id="studentCode"></span></li>
                            <li class="list-group-item">성명: <span id="studentName"></span></li>
                            <li class="list-group-item">학년: <span id="studentGrade"></span></li>
                            <!-- 기타 학생 정보 항목 추가 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
